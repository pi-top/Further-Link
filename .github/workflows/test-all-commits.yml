name: Run Tests and Upload Coverage Report

on: push

jobs:
  test-and-upload-coverage-report:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.3.4

      - name: Setup Python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: 3.7

      - name: Install pipenv
        uses: dschep/install-pipenv-action@v1

      - name: Run Python tests and generate coverage report
        run: |
          pipenv install --dev
          PYTHONPATH=src pipenv run pytest --verbose --cov-report term-missing --cov=src
          pipenv run coverage xml
      - name: Upload Python test coverage reports to Codecov
        uses: codecov/codecov-action@v1
        with:
          files: ./coverage.xml
          flags: unittests
          env_vars: OS,PYTHON
          fail_ci_if_error: true
          verbose: true
